# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: SonarCloudPrepare@1
  displayName:  Sonar-Prepare-anaylsis-config
  inputs:
    SonarCloud: 'sonar-to-azure-java-project'
    organization: 'azure-vaibhav'
    scannerMode: 'Other'
- task: Maven@3
  displayName: Maven-build
  inputs:
    mavenPomFile: 'pom.xml'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    mavenVersionOption: 'Default'
    mavenAuthenticateFeed: false
    effectivePomSkip: false
    sonarQubeRunAnalysis: false
- task: SonarCloudAnalyze@1
  displayName: Sonar-Run-Code-Analysis
- task: SonarCloudPublish@1
  displayName: Sonar-Publish-Code-Analysis
  inputs:
    pollingTimeoutSec: '100'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
